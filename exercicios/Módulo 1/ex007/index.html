<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <h2>Negrito / Destaque</h2>
    <p>Termo em <b>Negrito</b></p>
    <p>Termo em <strong>Destaque</strong></p>
    <p>Termo em <i>Itálico</i></p>
    <p>Texto <mark style="background-color: blue;">Marcado</mark></p>
    <p><big>Texto grande</big> / <small>Texto pequeno</small></p>
    <p>Texto <del>Excluido</del></p>
</body>
</html>
